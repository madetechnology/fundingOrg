    <main>
        <section id="hero">

                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section id="map-section">
            <div id="map-container">
                <div id="map" class="mapbox"></div>
            </div>
            <div id="results-panel">
                <!-- Results will be dynamically inserted here -->
